	./mods/tw/missions.yaml

MapGrid:
	TileSize: 24,24
	Type: Rectangle

SupportsMapsFrom: ra

SpriteFormats: ShpD2, ShpTD, TmpRA, TmpTD, ShpTS

SpriteSequenceFormat: TilesetSpecificSpriteSequence
	TilesetExtensions:
		TEMPERAT: .tem
		SNOW: .sno
		INTERIOR: .int
		DESERT: .des

GameSpeeds:
	slower:
		Name: Slower
		Timestep: 50
		OrderLatency: 3
	default:
		Name: Normal
		Timestep: 40
		OrderLatency: 3
	faster:
		Name: Faster
		Timestep: 30
		OrderLatency: 4
	fastest:
		Name: Fastest
		Timestep: 20
		OrderLatency: 6
